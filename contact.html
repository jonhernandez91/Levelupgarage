    <div class="container">
        <div class="row row-content">
            <div class="col-12">
                <h2>Contact Us!</h2>
                <p>We would love to hear from you! Whether it's giving us a comment/suggestion, or wanting to meet up! Let us know in the section below.</p>
                <hr />
            </div>
            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                        <label for="firstName" class="col-md-2 col-form-label">First Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="lastName" class="col-md-2 col-form-label">Last Name </label>
                        <div class="col-md-10">
                            <input type="text" class="form-control" id="lastName" name="lastname" placeholder="Last Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="areaCode" class="col-md-2 col-form-label">Contact Tel. </label>
                        <div class="col-5 col-md-3">
                            <input type="tel" class="form-control" id="areaCode" name="areaCode" placeholder="Area Code" />
                        </div>
                        <div class="col-7">
                            <input type="tel" class="form-control" name="telNum" placeholder="Telephone number" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="email" class="col-md-2 col-form-label">Email </label>
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col offset-md-2">
                            Preferred method of response:
                            <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="phoneRadio" name="contactRadios" value="phone" />
                            <label for="phoneRadio" class="form-check-label"> Phone</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="emailRadio" name="contactRadios" value="email" />
                            <label for="emailRadio" class="form-check-label"> Email</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" id="neitherRadio" name="contactRadios" value="na">
                            <label for="neitherRadio" class="form-check-label"> Neither</label>
                        </div>
                    </div>
                    <div class="form-group row">
                            <label for="details" class="col-md-2">Details:
                            </label>
                            <div class="col-md-10">
                                <textarea class="form-control" name="details" id="details" rows="8" required></textarea>
                            </div>
                    </div>
                        <div class="form-group row">
                            <div class="offset-md-2 col-md-10">
                                <button type="submit" class="btn btn-outline-primary">Contact</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer>

                    <a class="btn btn-social-icon btn-facebook" href="http://facebook.com/"><i class="fa fa-facebook"></i></a>
                    <a class="btn btn-social-icon btn-twitter" href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a class="btn btn-social-icon btn-google" href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
            </div>
        </div>
    </footer>
